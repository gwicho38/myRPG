name: Bug Report
description: Report a bug or unexpected behavior
title: '[Bug]: '
labels: ['bug']
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

    - type: textarea
      id: description
      attributes:
          label: Description
          description: A clear and concise description of what the bug is.
          placeholder: Tell us what you see!
      validations:
          required: true

    - type: textarea
      id: reproduction
      attributes:
          label: Steps to Reproduce
          description: Steps to reproduce the behavior
          placeholder: |
              1. Go to '...'
              2. Click on '...'
              3. Scroll down to '...'
              4. See error
      validations:
          required: true

    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: What did you expect to happen?
          placeholder: I expected...
      validations:
          required: true

    - type: textarea
      id: actual
      attributes:
          label: Actual Behavior
          description: What actually happened?
          placeholder: Instead...
      validations:
          required: true

    - type: textarea
      id: environment
      attributes:
          label: Environment
          description: Please provide details about your environment
          placeholder: |
              - OS: [e.g. macOS 14.0, Windows 11, Ubuntu 22.04]
              - Node version: [e.g. 20.0.0]
              - npm version: [e.g. 10.0.0]
              - Platform: [Web, Electron Desktop, iOS, Android]
              - Browser (if applicable): [e.g. Chrome 120, Safari 17]
      validations:
          required: true

    - type: textarea
      id: logs
      attributes:
          label: Error Logs
          description: If applicable, add error logs or console output
          render: shell

    - type: textarea
      id: screenshots
      attributes:
          label: Screenshots
          description: If applicable, add screenshots to help explain your problem

    - type: textarea
      id: additional
      attributes:
          label: Additional Context
          description: Add any other context about the problem here
